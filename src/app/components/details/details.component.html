
<div class="container" *ngIf="project">

  <div class="imageDetails" *ngIf="project.image">
  <img src="{{url+'get-image/' + project.image}}" *ngIf="project.image" />
</div>

  <div class="dataDetails">
  <h1>{{project.name}}</h1>
<h3>{{project.description}}</h3>
  <p>{{project.category}}</p>
  <p>{{project.langs}}</p>
    <p>
      <a  class=buttonEdit [routerLink]="['/edit', project._id]"> Editar</a>
      <a (click)="deleteProject(project._id)" class="buttonDelete" > Borrar</a>
    </p>



  </div>

</div>
