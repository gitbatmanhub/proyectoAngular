<div class="container">
  <h2>{{title}}</h2>

  <div class="message succes" *ngIf="status == 'succes'">
    El proyecto se ha creado correctamente, puedes verlo <a href="#">aquí</a>
  </div>


  <div class="message failed" *ngIf="status == 'failed'">
    El proyecto no se ha podido crear.
  </div>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" >
  <p>
    <label for="name">Nombre</label>
    <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required/>
    <span class="formError" *ngIf="name.touched && !name.valid"> El nombre es obligatorio </span>
  </p>

    <p>
      <label for="description">Descripción</label>
      <textarea  name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
      <span class="formError" *ngIf="description.touched && !description.valid"> La descripción es obligatoria </span>
    </p>

    <p>
      <label for="category">Categoria</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required />
      <span class="formError" *ngIf="category.touched && !category.valid"> La categoría es obligatoria </span>

    </p>

    <p>
      <label for="year">Año</label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" required />
      <span class="formError" *ngIf="year.touched && !year.valid"> El año es obligatorio </span>
    </p>

    <p>
      <label for="langs">Lenguajes</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required />
      <span class="formError" *ngIf="langs.touched && !langs.valid"> Los lenguajes son obligatorios </span>
    </p>
    <p>
      <label for="image">Imagen del proyecto</label>
      <input type="file" name="image" placeholder="Subir imágen" (change)="fileChangeEvent($event)"  />
    </p>
    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">


  </form>

</div>
