<div class="container">
  <h2> Projectos</h2>
  <ul>
    <li *ngFor="let project of projects" class="project">
      <div class="image">
     <img src="{{url+'get-image/' + project.image}}" *ngIf="project.image" />
      </div>
      <h3>{{project.name}}</h3>
      <p>{{project.description}}</p>

    </li>
  </ul>




</div>
