<div class="container">
  <h2> Projectos</h2>
  <ul>
    <div class="projectsContent">
    <li *ngFor="let project of projects" class="project">
        <a [routerLink]="['/proyecto', project._id]">
          <div class="image">
            <img src="{{url+'get-image/' + project.image}}" *ngIf="project.image" />
          </div>
           <h3>{{project.name}}</h3>
            <p>{{project.description}}</p>
        </a>
    </li>
    </div>
  </ul>




</div>
